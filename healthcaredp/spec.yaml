pipelinedp:
  configuration:
    data_dir: "data"
    input: "healthcare_cleaned.csv"
    output_base_name: "output.csv"
    id_field: "Name"

  privacy_budget:
    delta: 1e-5
    epsilon: 0.47712125472
    aggregation_share: 0.5

  types:
#    - column: "Name"
#      type: string
#    - column: "Test Results"
#      type: string
    - column: "Date of Admission"
      type: date

  operations:
    - name: CountTestResults
      type: count
      column: Test Results
      generate_non_dp: true
      importance: 1
    - name: CountConditions
      type: count
      column: Conditions
      generate_non_dp: true
      importance: 2



