# Configurazione GoDP - Epsilon 0.1 (alta privacy)
pipelinedp:
  configuration:
    data_dir: "experiment/data"
    input: "salaries.csv"
    output_base_name: "output/eps_0.1/output.csv"
    id_field: "ID"

  privacy_budget:
    noise_kind: "laplace"
    delta: 1e-5
    epsilon: 0.1
    aggregation_share: 0.5

  types:
    - column: "Age"
      type: int
    - column: "YearsExperience"
      type: int
    - column: "Salary"
      type: int

  operations:
    - name: SumSalaryByDepartment
      type: sum_per_key
      column: "Salary"
      key_column: "Department"
      importance: 1
      privacy_params:
        max_categories_contributed: 1
        max_contributions_per_category: 1
        min_value: 30000
        max_value: 200000

